<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link id="estilos" rel="stylesheet" href="css/whitestyle.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Proyecto 1</title>
  </head>
  <body>
    
   
    <header> 
        <nav class="navbar relative " >
            <span class="navbar-brand mb-0 h1">
              <img src="" width="30" height="30" class="d-inline-block align-middle" alt="">
              My Password . . .
            </span>
      
            <div>
              <ul class="navbar ">
                <li>
                  Themes 
                </li>
                <li>
                <button id="botonWhite" class="btn" type="button">White</button>
                </li>  
                <li>
                <button id="botonBlack" class="btn" type="button">Black</button>
                </li>
              </ul>
            </div>
          </nav>
    </header>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <form action="" method="get" id="formPassword"  >
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <div>
                <span id="mensajePasswordEmpty" class="label" >
                Contrasenia ingresada vacia
                </span>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" onclick='mostrarContrasenia()' class="form-check-input" id="checkboxPassword">
                <label class="form-check-label" for="checkboxPassword">Show password</label>
              </div>
              <button type="submit" onclick='return analizarContrasenia()' class="btn btn-primary" id="buttonPassword">Submit</button>

              
          </form>
        </div>
      
      </div>
      <div class="col-sm">
        <div id="error"> </div>
      </div>
      <div class="col-sm">
        <div id="analizarPass"> </div>
      </div>
      <div class="col-sm">
        <div id=""> </div>
      </div>
      
    </div>

    
    
 
      

    <!-- JavaScript -->
    <script src="js/app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
